<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="wwwroot/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="d-flex justify-content-center">
                <form>
                    <div class="text-center">
                        <h3>Log In Form</h3>
                        <strong class="text-muted">Click and sign In here</strong>
                    </div>
                 <div class="col-12">
                   <div class="form-group mt-5">
                       <input type="text" class="form-control" placeholder="Enter your email" required>
                   </div>
                   <div class="form-group mt-4">
                    <input type="text" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="check-box-inline mb-3">
                    <input class="check-box-input" type="checkbox">
                    <span class="check-box-label">Remember Me</span>

                </div>
                   <button type="Submit" class="btn btn-primary">Log In</button>
                   <br>
    
                   </div>
                </form>

            </div>

        </div>

    </div>
    
</body>
</html>
